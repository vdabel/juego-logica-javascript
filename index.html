<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Adivina el número!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div id="contenedor">
        <img id="img-meme" src="img/comienza.webp">
        <div id="contenedor-input">
            <label id="lblNumero" for="numeroUsuario">Adivina el número del 1 al 10</label>
            <div id="contenedro-enviar">
                <input type="number" id="numeroUsuario">
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
